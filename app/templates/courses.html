{% extends "main.html" %}
{% block cont %}

<div class="u-info" onclick="change();">↑ Нажми на лого ↑</div>

<script>
place('.u-notes', 3, 100, 12, 7, 850, 450);
</script>

<div class="u-title">{% for i in categories %}{% if (not subcategory and i.id == category) or (subcategory and i.id == subcategory) %}{{ i.name }}{% endif %}{% endfor %}</div>

<div class="u-notes">
{% for i in courses %}<a href="/courses/{{ i.id }}"><div><div class="u-img" style="background-image: url({{ preview('courses', i.id) }});"></div><div class="u-text">{{ i.name }}<p>{{ i.author }}</p></div></div></a>{% endfor %}
</div>

<br><br>

{% endblock %}
