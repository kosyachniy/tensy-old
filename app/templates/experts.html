{% extends "main.html" %}
{% block cont %}

<div class="u-info" onclick="change();">↑ Нажми на лого ↑</div>

<script>
place('.u-notes', 3, 100, 12, 7, 850, 450);
</script>

{% for j in users %}

<a href="{{ j.url }}"><div class="u-title">{{ j.name }}</div></a>

<div class="u-notes">
	{% for i in j.users %}<a href="/forum/{{ i.id }}"><div><div class="u-img" style="background-image: url({{ preview('users', i.id) }}");"></div><div class="u-text">{{ i.surname }} {{ i.name }}<p>@{{ i.login }}</p></div></div></a>{% endfor %}
</div>

<br><br>

{% endfor %}

{% endblock %}
